<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="add2">2nd number</label> <input type="text" id="add2" class="form-control"> </div>
      <button type="submit" class="btn">Add!</button>
      <div id="outcome"> </div>
      <div class="form-group"> <label for="subtract1">3rd number:</label> <input id="subtract1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="subtract2">4th number</label> <input type="text" id="subtract2" class="form-control"> </div>
      <button type="submit" class="btn">subtract!</button>
      <div id="return"> </div>
      <div class="form-group"> <label for="multiply1">5th number:</label> <input id="multiply1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="multiply2">6th number</label> <input type="text" id="multiply2" class="form-control"> </div>
      <button type="result" class="btn">multiply!</button>
      <div id="result"> </div>
      <div class="form-group"> <label for="divide1">7th number:</label> <input id="divide1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="divide2">8th number</label> <input type="text" id="divide2" class="form-control"> </div>
      <button type="submit" class="btn">divide!</button>
    </form>
    <div id="output"> </div>
  </body>
</html>
